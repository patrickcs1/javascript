<html>
    <head>
        <title>Curso javascript</title>
    </head>

        <body>

            <div id = "app">
                <button onclick="botaoClicado()">Me Pressione</button>

                <button onmouseover="botaoClicado()">Passe o mouse</button>
            </div>

        <script>
            function botaoClicado(){

                alert("Botao clicado");
            }

        </script>
        </body>

</html>
