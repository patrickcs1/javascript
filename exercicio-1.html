<html>
    <head>
        <title>Curso javascript</title>
    </head>

        <body>

        <script>


            var pessoa = {

                rua : "Rua dos Pinheiros",
                numero : 1239,
                bairro : "centro",
                cidade : "sao paulo",
                uf : "sp",

            }

            function retornaPessoa(pessoa){

                var retorno = "O usuario mora em " + pessoa.cidade + "/" + pessoa.uf + " no bairro " + pessoa.bairro + " na rua " + pessoa.rua + " com o numero " + pessoa.numero;
                return retorno;
            }
        
           var resultado = retornaPessoa(pessoa);

           console.log(resultado);

        </script>
        </body>

</html>
