<html>
    <head>
        <title>Curso javascript</title>
    </head>

        <body>

        <script>

            var num1 = 2,num2 = 3;

            /**multiplicação**/
            num1 = num1 * num2;
            console.log(num1);

            /**adição**/
            num1 = num1 + num2;
            console.log(num1);

            /**subtração**/
            num1 = num1 - num2;
            console.log(num1);

            /**divisão**/
            num1 = num1 / num2;
            console.log(num1);

        </script>
        </body>

</html>
