<html>
    <head>
        <title>Curso javascript</title>
    </head>

        <body>

        <script>

            function condicaoSexo(sexo){

               if(sexo === 'M'){
                   return 'Masculino';
               }else{
                   return 'Feminino';
               }

            }

            function condicaoSexoComSwitch(sexo){

                switch(sexo){

                    case "M":
                        return "MAsculino";
                    case "F":
                        return "Feminino";
                        default:
                        return "Outro";

                }


            }

            var resultado = condicaoSexoComSwitch('adad');
            console.log(resultado);
   
        </script>
        </body>

</html>
